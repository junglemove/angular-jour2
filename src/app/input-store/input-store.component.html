
  <app-input-product (onSubmit)="onAddProduct($event)"></app-input-product>
		<table class="table table-bordered table-hover" >
			<tr class="success">
				<td>NAME</td>
				<td>PRICE</td>
				<td>TYPE</td>
			</tr>
			<tr *ngFor="let product of products">
				<td>{{ product.name }}</td>
				<td>{{ product.price }}</td>
				<td>{{ product.type }}</td>
			</tr>
		</table>
